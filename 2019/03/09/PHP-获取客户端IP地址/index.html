        <p>PHP获取客户端IP，以下三种方法都可以获取IP地址<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">function getip()&#123;</span><br><span class="line">	if (getenv(&quot;HTTP_CLIENT_IP&quot;) &amp;&amp; strcasecmp(getenv(&quot;HTTP_CLIENT_IP&quot;), &quot;unknown&quot;)) </span><br><span class="line">			$ip = getenv(&quot;HTTP_CLIENT_IP&quot;);</span><br><span class="line">	else if (getenv(&quot;HTTP_X_FORWARDED_FOR&quot;) &amp;&amp; strcasecmp(getenv(&quot;HTTP_X_FORWARDED_FOR&quot;), &quot;unknown&quot;)) </span><br><span class="line">			$ip = getenv(&quot;HTTP_X_FORWARDED_FOR&quot;);</span><br><span class="line">	else if (getenv(&quot;REMOTE_ADDR&quot;) &amp;&amp; strcasecmp(getenv(&quot;REMOTE_ADDR&quot;), &quot;unknown&quot;)) </span><br><span class="line">			$ip = getenv(&quot;REMOTE_ADDR&quot;);</span><br><span class="line">	else if (isset($_SERVER[&apos;REMOTE_ADDR&apos;]) &amp;&amp; $_SERVER[&apos;REMOTE_ADDR&apos;] &amp;&amp; strcasecmp($_SERVER[&apos;REMOTE_ADDR&apos;], &quot;unknown&quot;)) </span><br><span class="line">			$ip = $_SERVER[&apos;REMOTE_ADDR&apos;];</span><br><span class="line">	else </span><br><span class="line">			$ip = &quot;unknown&quot;;</span><br><span class="line">	return($ip);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function getip()&#123;</span><br><span class="line">	$ip=false;</span><br><span class="line">	if(!empty($_SERVER[&apos;HTTP_CLIENT_IP&apos;]))&#123;</span><br><span class="line">		$ip=$_SERVER[&apos;HTTP_CLIENT_IP&apos;];</span><br><span class="line">	&#125;</span><br><span class="line">	if(!empty($_SERVER[&apos;HTTP_X_FORWARDED_FOR&apos;]))&#123;</span><br><span class="line">		$ips=explode (&apos;, &apos;, $_SERVER[&apos;HTTP_X_FORWARDED_FOR&apos;]);</span><br><span class="line">		if($ip)&#123;</span><br><span class="line">			array_unshift($ips, $ip);</span><br><span class="line">			$ip=FALSE;</span><br><span class="line">		&#125;</span><br><span class="line">		for ($i=0; $i &lt; count($ips); $i++)&#123;</span><br><span class="line">			if(!eregi (&apos;^(10│172.16│192.168).&apos;, $ips[$i]))&#123;</span><br><span class="line">				$ip=$ips[$i];</span><br><span class="line">				break;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return ($ip ? $ip : $_SERVER[&apos;REMOTE_ADDR&apos;]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function getip() &#123;</span><br><span class="line">	static $realip;</span><br><span class="line">	if(isset($_SERVER))&#123;</span><br><span class="line">		if(isset($_SERVER[&apos;HTTP_X_FORWARDED_FOR&apos;]))&#123;</span><br><span class="line">			$realip=$_SERVER[&apos;HTTP_X_FORWARDED_FOR&apos;];</span><br><span class="line">		&#125;</span><br><span class="line">		else if(isset($_SERVER[&apos;HTTP_CLIENT_IP&apos;]))&#123;</span><br><span class="line">			$realip=$_SERVER[&apos;HTTP_CLIENT_IP&apos;];</span><br><span class="line">		&#125;</span><br><span class="line">		else&#123;</span><br><span class="line">			$realip=$_SERVER[&apos;REMOTE_ADDR&apos;];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	else&#123;</span><br><span class="line">		if(getenv(&apos;HTTP_X_FORWARDED_FOR&apos;))&#123;</span><br><span class="line">			$realip=getenv(&apos;HTTP_X_FORWARDED_FOR&apos;);</span><br><span class="line">		&#125;</span><br><span class="line">		else if(getenv(&apos;HTTP_CLIENT_IP&apos;))&#123;</span><br><span class="line">			$realip=getenv(&apos;HTTP_CLIENT_IP&apos;);</span><br><span class="line">		&#125;</span><br><span class="line">		else&#123;</span><br><span class="line">			$realip=getenv(&apos;REMOTE_ADDR&apos;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return $realip;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>PHP获取IP 归属地方法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">获取 IP  地理位置</span><br><span class="line"> * 淘宝IP接口</span><br><span class="line"> * @Return: array</span><br><span class="line"> */</span><br><span class="line">function getCity($ip = &apos;&apos;)</span><br><span class="line">&#123;</span><br><span class="line">	$url=&quot;http://ip.taobao.com/service/getIpInfo.php?ip=&quot;.$ip;</span><br><span class="line">	$ip=json_decode(file_get_contents($url));</span><br><span class="line">	if((string)$ip-&gt;code==&apos;1&apos;)&#123;</span><br><span class="line">		return false;</span><br><span class="line">	&#125;</span><br><span class="line">	$data = (array)$ip-&gt;data;</span><br><span class="line">	return $data;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
